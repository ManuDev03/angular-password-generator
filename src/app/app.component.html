<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

<div class="field">
  <label>enter length</label>
  <input class="input" (input)="onChangeLength($any($event.target).value)" >
</div>

<div class="field">
  <div class="control">
  <label class="checkbox">use letters</label>
  <input type="checkbox" (change)="onChangeUseLetter()" >
</div>
</div>
<div class="field">
  <div class="control">
  <label class="checkbox">use numbers</label>
  <input type="checkbox" (change)="onChangeUseNumbers()" >
</div>
</div>
<div class="field">
  <div class="control">
  <label class="checkbox">use symbols</label>
  <input type="checkbox"  (change)="onChangeUseSymbols()">
</div>
</div>
<div>
  <button (click)="onButtonClick()" [disabled] = "!(length &&(includeLetters || includeNumbers || includeSymbols))" 
  class="button is-link is-fullwidth">
    Generate
  </button>
</div>
<div class="box">
  <label>your password</label>
  <input class="input" type="text" [value]='password'>
</div>

</div>
</div>
</div>
