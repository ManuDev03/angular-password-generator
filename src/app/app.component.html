<h1>Password Generator</h1>
<div>
  <label>enter length</label>
  <input (input)="onChangeLength($any($event.target).value)" >
</div>

<div>
  <label>use letters</label>
  <input type="checkbox" (change)="onChangeUseLetter()" >
</div>
<div>
  <label>use numbers</label>
  <input type="checkbox" (change)="onChangeUseNumbers()" >
</div>
<div>
  <label>use symbols</label>
  <input type="checkbox"  (change)="onChangeUseSymbols()">
</div>
<div>
  <button (click)="onButtonClick()" [disabled] = "!(length &&(includeLetters || includeNumbers || includeSymbols))">
    Generate
  </button>
</div>
<div>
  <label>your password</label>
  <input type="text" [value]='password'>
</div>
{{password}}
